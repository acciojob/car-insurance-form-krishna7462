<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<!--name-->
	    <label for="name">Name</label>
	    <input id="#name" method="get"type="text" required><br><br>
		<!--email-->
		<label for="email">Email</label>
	    <input id="#email"type="email" required><br><br>
		<!--gender-->
		<label for="gender">Gender</label>
		<input type="radio" name="gender" required>male
		<input type="radio"name="gender" required>female<br><br>
		<!--car brands-->
		<label for="cars">Car Brands</label>
		<input id="#cars" type="checkbox">BMW
		<input id="#cars" type="checkbox">Audi
		<input id="#cars" type="checkbox">Mercedez<br><br>
		<!--carage-->
		<label for="carage">Car Age</label>
		<input id="#carage"type="number"min="0"max="20"placeholder="years" required>
		<input id="#carage"type="number"min="0"max="11"placeholder="months"required>
		<br><br>
		<!--date of purchse-->
		<label for="dop">Date of Purchase(dop)</label>
		<input id="#dop" type="date" max="2023-01-10"><br><br>
		<!--password-->
		<label for="password">Password</label>
		<input id="#password" type="password"><br><br>
		<!--sumbit-->
		<input id="#submit" type="submit" value="submit button">
	</form>
    <script type="text/javascript" src="./script.js">		
</script>

</body>

</html>
